<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

                <li class="hidden"><i class='bx bxl-javascript'></i>JavaScript</li>

<script>
    const options = {
        cursorOuter: "circle-basic",
        hoverEffect: "pointer-overlay",
        hoverItemMove: false,
        defaultCursor: false,
        outerWidth: 50,
        outerHeight: 50,
    };
    magicMouse(options);
    var scroll = new LocomotiveScroll(
        {
            el: document.querySelector('[data-scroll-container]'),
            smooth: true
        }
    );
</script>
